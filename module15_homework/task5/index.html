<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Task 5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="b-chat">
        <div class="b-chat-head">
            <input type="text" class="b-chat-head-input" id="b-chat-head-input" placeholder="Введите сообщение">
            <button class="b-chat-head-button__send" id="b-chat-head-button__send">Отправить</button>
            <button class="b-chat-head-button__geo" id="b-chat-head-button__geo">Геолокация</button>
        </div>
        <div class="b-chat-body" id="b-chat-body">
            <div class="b-chat-body-alert hidden" id="b-chat-body-alert">
                <p class="b-chat-body-alert__text" id="b-chat-body-alert__text"></p>
            </div>
        </div>
    </div>
</body>
</html>
