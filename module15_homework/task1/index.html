<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Task 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- Россия -->
    <svg width="180" height="120" style="stroke: black;">
        <rect x="0" y="0" width="180" height="40" style="fill: white;"/>
        <rect x="0" y="40" width="180" height="40" style="fill: blue;"/>
        <rect x="0" y="80" width="180" height="40" style="fill: red;"/>
    </svg>
    <!-- Франция -->
    <svg width="180" height="120" style="stroke: black;">
        <rect x="0" y="0" width="60" height="120" style="fill: blue;"/>
        <rect x="60" y="0" width="60" height="120" style="fill: white;"/>
        <rect x="120" y="0" width="60" height="120" style="fill: red;"/>
    </svg>
    <!-- Финляндия -->
    <svg width="180" height="120" style="stroke: black;">
        <rect x="0" y="0" width="180" height="120" style="fill: white;"/>
        <rect x="0" y="40" width="180" height="40" style="fill: blue;"/>
        <rect x="40" y="0" width="40" height="120" style="stroke:none;fill: blue;"/>
    </svg>
    <!-- Швейцария -->
    <svg width="180" height="120" style="stroke: black;">
        <rect x="0" y="0" width="180" height="120" style="fill: red;"/>
        <rect x="80" y="30" width="20" height="60" style="stroke:none; fill: white;"/>
        <rect x="60" y="50" width="60" height="20" style="stroke:none;fill: white;"/>
    </svg>
    <!-- Япония -->
    <svg width="180" height="120" style="stroke: black;">
        <rect x="0" y="0" width="180" height="120" style="fill: white;"/>
        <circle cx="90" cy="60" r="40" style="stroke:none; fill: red;"/>
    </svg>
</body>
</html>
